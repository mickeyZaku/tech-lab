<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1200" height="600" style="display: block;margin: 30px auto">
    不支持canvas，请更换浏览器
</canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.strokeStyle = '#ddd228'
    drawStar(context,600,300,100,50,30);
    function drawStar(ctx,x,y,R,r,rot) {
        ctx.beginPath();
        for (var i = 0; i < 5; i++) {
            ctx.lineTo(Math.cos((18+72*i-rot)*Math.PI/180)*R+x,-Math.sin((18+72*i-rot)*Math.PI/180)*R+y);
            ctx.lineTo(Math.cos((54+72*i-rot)*Math.PI/180)*r+x,-Math.sin((54+72*i-rot)*Math.PI/180)*r+y);
        }
        ctx.closePath();
        ctx.stroke();
    }
</script>
</html>
