<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800" style="margin:30px auto;display: block"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.fillStyle = '#000';
    context.fillRect(0,0,canvas.width,canvas.height);
    for (var i = 0; i < 200; i++) {
        var r = Math.random()*10+10;
        var x=Math.abs(Math.random()*canvas.width-40)+20;
        var y=Math.abs(Math.random()*canvas.height-40)+20;
        var rot = Math.random()*360;
        drawStar(context,r/2,r,x,y,'#d0dd0c','#d0dd0c',5,rot);
    }
    function drawStar(ctx,r,R,x,y,lineColor,fillColor,lineWidth,rot) {//rot 旋转角度
        ctx.lineWidth = lineWidth? lineWidth : 5;
        ctx.strokeStyle = lineColor?lineColor: '#ccc';
        ctx.fillStyle = fillColor?fillColor: '#bebebe';
        starPath(ctx);
        ctx.fill();
        ctx.stroke();
    }
    function starPath(ctx) {
        ctx.beginPath();
        for (var i = 0; i < 5; i++) {
            ctx.lineTo(Math.cos((18+i*72)/180*Math.PI),-Math.sin((18+i*72)/180*Math.PI));
            ctx.lineTo(Math.cos((54+i*72)/180*Math.PI),-Math.sin((54+i*72)/180*Math.PI));
        }
        ctx.lineJoin = 'round';
        ctx.miterLimit = 20;
        ctx.closePath();
    }
</script>
</html>
