<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1600" height="1600" style="border:1px solid;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.fillStyle ='#068';
    context.save();
    context.translate(100,100);
    context.scale(1,1);
    context.fillRect(100,100,200,200);
    context.restore();
    context.save();
    context.scale(2,2);
    context.translate(200,200);
    context.fillRect(100,100,200,200);
    context.restore();
</script>
</html>
