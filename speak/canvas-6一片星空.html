<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1200" height="600" style="display: block;margin: 30px auto;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
//    context.lineWidth = 31;
    //    context.lineJoin = 'miter';
    //    context.miterLimit = 1;
    context.fillStyle = '#000';
    context.fillRect(0,0,canvas.width,canvas.height);
    for (var i = 0; i < 100; i++) {
        var r = Math.random()*10+10;
        var x=Math.abs(Math.random()*canvas.width-40)+20;
        var y=Math.abs(Math.random()*canvas.height-40)+20;
        var rot = Math.random()*360;
        drawStar(context,r/2,r,x,y,rot);
    }
    /**
     *
     * @param ctx 上下文
     * @param r 小圆半径
     * @param R 大圆半径
     * @param x 圆心x坐标
     * @param y 圆心y坐标
     */
    function drawStar(ctx,r,R,x,y,rot) {
        ctx.beginPath();
        for (var i = 0; i < 5; i++) {
            ctx.lineTo(Math.cos((18+72*i-rot)*Math.PI/180)*R+x,-Math.sin((18+72*i-rot)*Math.PI/180)*R+y);
            ctx.lineTo(Math.cos((54+72*i-rot)*Math.PI/180)*r+x,-Math.sin((54+72*i-rot)*Math.PI/180)*r+y);

        }
        ctx.closePath();
        ctx.fillStyle = '#fb3';
        ctx.fill();
    }
</script>
