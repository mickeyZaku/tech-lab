    var context = canvas.getContext('2d');
    context.beginPath();
    context.moveTo(20,20);           // Create a starting point

    context.arcTo(150,20,150,70,50); // Create an arc

    context.stroke();
    function drawRoundRect(context,x,y,width,height,r) {
        context.save();
        context.translate(x,y);
        pathRoundRect(context,width,height,r);
        context.strokeStyle = '#000';
        context.lineWidth = 5;
//        context.lineJoin = 'round';
        context.stroke();
        context.restore();
    }
    function pathRoundRect(context,width,height,r) {
        context.beginPath();
        context.arc(width-r,height-r,r,0,Math.PI/2);
        context.lineTo(r,height);
        context.arc(r,height-r,r,Math.PI/2,Math.PI);
        context.lineTo(0,r);
        context.arc(r,r,r,Math.PI,Math.PI*3/2);
        context.lineTo(width-r,0);
        context.arc(width-r,r,r,Math.PI*3/2,Math.PI*2);
        context.closePath();
    }
    drawRoundRect(context,300,100,300,300,50);
