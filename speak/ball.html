<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1200" height="600"></canvas>
</body>
<script>
    var ball = {x:400,y:100,r:20,g:5,vx:-4,vy:0,color:'#ccc'};
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    setInterval(function () {
       render(context);
       update();
    },40);
    function update() {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += ball.g;
    }
    function render(ctx) {
        ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
        ctx.fillStyle = ball.color;
        ctx.beginPath();
        ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
        ctx.closePath();
        ctx.fill();
    }
</script>
</html>
