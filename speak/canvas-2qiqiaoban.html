<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="800" style="display: block;margin: 30px auto;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    /**
     * 绘制七巧板
     */
            var tangram = [
                {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:'#caff67'},
                {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:'#67becf'},
                {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:'#ef3d61'},
                {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:'#f9f51a'},
                {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:'#a594c0'},
                {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:'#fa8ecc'},
                {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:'#61de6e'}
                ];
            for (var i = 0; i < tangram.length; i++) {
                draw(tangram[i], context);
            }
            function draw(piece,ctx) {
                ctx.beginPath();
                ctx.moveTo(piece.p[0].x,piece.p[0].y);
                for (var i = 1; i < piece.p.length; i++) {
                    ctx.lineTo(piece.p[i].x,piece.p[i].y);
                }
                ctx.closePath();
                ctx.fillStyle = piece.color;
                ctx.fill();
                ctx.strokeStyle = 2;
                ctx.strokeStyle = '#000';
                ctx.stroke();
            }
</script>
</html>
