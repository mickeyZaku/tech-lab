<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1200" height="600" style="display: block;margin:30px auto;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var ball = {x:400,y:300,vx:-4,vy:0,g:2,color:'#890'};
    setInterval(function () {
        render(context);
        update();
    },50)
    function render(ctx) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = ball.color;
        ctx.beginPath();
        ctx.arc(ball.x,ball.y,20,0,Math.PI*2);
        ctx.closePath();
        ctx.fill();
    }
    function update() {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += ball.g;
    }
</script>
</html>
